<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="icon" href="./img/monedaDeaa.jpg">
    <title>Comparador De Precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="text-center" style="background-size: cover" background="./img/fondoanime.png">
    <form class="form-signin">
        <img class="mb-4" src="../public/img/productos.jpg" alt="" width="300" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Comparador de Precios</h1>
        <div class="row">
            <div class="col">
                <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre del producto" required
                    autofocus>
            </div>
            <div class="col">
                <input type="number" id="precioProducto" class="form-control" placeholder="Precio del Producto" required
                    autofocus>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="nombreComercio">
                    <option value="SUPERMERCADO">---Elegir Supermercado---</option>
                    <option value="DIA">DIA</option>
                    <option value="COMODIN">COMODIN</option>
                    <option value="CARREFOUR">CARREFOUR</option>
                    <option value="CHANGOMAS">CHANGO MAS</option>
                </select>
            </div>
        </div> <br><br>
        <button id="guardarProducto" type="button" class="btn btn-success">Guardar Producto</button>
        <button id="listarProductos" type="button" class="btn btn-success">Listar Productos</button>
        <button id="compararPrecios" type="button" class="btn btn-success">Comparar Precios</button>
        <br><br>
        <div class="row">
            <div class="caja col listaProductos" id="listaProductos">
            </div>
            <div class="caja col pBaratos" id="pBaratos">
            </div>
        </div>

    </form>


    <script type='module' src="../src/index.js"></script>
    <script type='module' src="../productos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>

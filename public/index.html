<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/monedaDeaa.jpg">
    <title>Comparador De Precios</title>
</head>

<body>

    
    <div class="container">
        <h1>Comparador de Precios</h1>
        <div class="input-group">
            <input type="text" id="nombreProducto" placeholder="Nombre del producto">
            <input type="number" id="precioProducto" placeholder="Precio del Producto">
            <select id="nombreComercio">
                <option value="SUPERMERCADO">---Elegir Supermercado---</option>
                <option value="DIA">DIA</option>
                <option value="COMODIN">COMODIN</option>
                <option value="CARREFOUR">CARREFOUR</option>
                <option value="CHANGOMAS">CHANGO MAS</option>
            </select>
        </div>
        <button id="guardarProducto">Guardar Producto</button>
        <button id="listarProductos">Listar Productos</button>
        <button id="compararPrecios">Comparar Precios</button>
        <div id="listaProductos" class="listaProductos"></div>
        <div id="productosBaratos" class="productosBaratos"></div>
    </div>


    <script type='module' src="../src/index.js"></script>
    <script type='module' src="../productos.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/monedaDeaa.jpg">
    <title>Comparador De Precios</title>
</head>

<body>
    <div class="container">
        <h1>Comparador de Precios</h1>
        <div class="input-group">
            <input type="text" placeholder="Nombre del Producto">
            <input type="number" placeholder="Precio del Producto">
            <select>
                <option value="DIA">DIA</option>
                <option value="COMODIN">COMODIN</option>
                <option value="CARREFOUR">CARREFOUR</option>
                <option value="CHANGOMAS">CHANGO MAS</option>
            </select>
        </div>
        <button class="button">Guardar Producto</button>
        <button class="button">Listar Productos</button>
        <button class="button">Comparar Precios</button>
    </div>
</body>

</html>
